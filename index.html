<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Belissimo</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="logo-text">Pizza Maker</h1>
    <div class="container">
      <div class="maxsus-form">
        <h2 class="h2">Mahsulotlar</h2>
        <form>
          <div class="kolbasa-input">
            <label for="kolbasa">Kolbasa</label>
            <input type="checkbox" id="kolbasa" />
            <!-- <h4 class="kolbasa-text"></h4> -->
          </div>

          <div class="pamidor-input">
            <label for="pamidor">Pamidor</label>
            <input type="checkbox" id="pamidor" />
            <!-- <h4 class="pamidor-text"></h4> -->
          </div>

          <div class="qoziqorin-input">
            <label for="qoziqorin">qoziqorin</label>
            <input type="checkbox" id="qoziqorin" />
            <!-- <h4 class="qoziqorin-text"></h4> -->
          </div>
          <div class="pishloq-input">
            <label for="pishloq">pishloq</label>
            <input type="checkbox" id="pishloq" />
            <!-- <h4 class="pishloq-text"></h4> -->
          </div>
          <div class="zaytun-input">
            <label for="zaytun">zaytun</label>
            <input type="checkbox" id="zaytun" />
            <!-- <h4 class="zaytun-text"></h4> -->
          </div>
          <div class="mayonez-input">
            <label for="mayonez">mayonez</label>
            <input type="checkbox" id="mayonez" />
            <!-- <h4 class="mayonez-text"></h4> -->
          </div>

          <div class="ketchup-input">
            <label for="ketchup">ketchup</label>
            <input type="checkbox" id="ketchup" />
            <!-- <h4 class="ketchup-text"></h4> -->
          </div>

          <div class="kokat-input">
            <label for="kokat">kokat</label>
            <input type="checkbox" id="kokat" />
            <!-- <h4 class="kokat-text"></h4> -->
          </div>
        </form>
      </div>

      <div class="chiziq"></div>
      <div class="main-pitsa">
        <h2 class="h2">Tayyorlanayotgan pitsangiz korinishi</h2>
        <div class="pitsa">
          <div class="non">
            <div id="kolbasalars" class="kolbasalars">
              <div class="kolbasa"></div>
              <div class="kolbasa1"></div>
              <div class="kolbasa2"></div>
              <div class="kolbasa3"></div>
              <div class="kolbasa4"></div>
              <div class="kolbasa5"></div>
              <div class="kolbasa6"></div>
              <div class="kolbasa7"></div>
            </div>
            <div id="pamidorlars" class="pamidorlar">
              <div class="pamidor1"></div>
              <div class="pamidor2"></div>
              <div class="pamidor3"></div>
              <div class="pamidor4"></div>
              <div class="pamidor5"></div>
              <div class="pamidor6"></div>
              <div class="pamidor7"></div>
              <div class="pamidor8"></div>
              <div class="pamidor9"></div>
              <div class="pamidor10"></div>
              <div class="pamidor11"></div>
            </div>
            <div id="qoziqorinlars" class="qoziqorinlar">
              <div class="qoziqorin1"></div>
              <div class="qoziqorin2"></div>
              <div class="qoziqorin3"></div>
              <div class="qoziqorin4"></div>
              <div class="qoziqorin5"></div>
              <div class="qoziqorin6"></div>
              <div class="qoziqorin7"></div>
              <div class="qoziqorin8"></div>
              <div class="qoziqorin9"></div>
            </div>
            <div id="pishloqlars" class="pishloqlar">
              <div class="pishloq1"></div>
              <div class="pishloq2"></div>
              <div class="pishloq3"></div>
              <div class="pishloq4"></div>
              <div class="pishloq5"></div>
              <div class="pishloq6"></div>
              <div class="pishloq7"></div>
              <div class="pishloq8"></div>
              <div class="pishloq9"></div>
              <div class="pishloq10"></div>
              <div class="pishloq11"></div>
              <div class="pishloq12"></div>
            </div>
            <div id="zaytunlars" class="zaytunlar">
              <div class="zaytun1"></div>
              <div class="zaytun2"></div>
              <div class="zaytun3"></div>
              <div class="zaytun4"></div>
              <div class="zaytun5"></div>
              <div class="zaytun6"></div>
              <div class="zaytun7"></div>
              <div class="zaytun8"></div>
              <div class="zaytun9"></div>
              <div class="zaytun10"></div>
              <div class="zaytun11"></div>
              <div class="zaytun12"></div>
            </div>
            <div id="mayonezlars" class="mayonezlar">
              <div class="mayonez1"></div>
              <div class="mayonez2"></div>
              <div class="mayonez3"></div>
            </div>
            <div id="ketchuplars" class="ketchuplar">
              <div class="ketchup1"></div>
              <div class="ketchup2"></div>
              <div class="ketchup3"></div>
            </div>
            <div id="kokatlars" class="kokatlar">
              <div class="kokat1"></div>
              <div class="kokat2"></div>
              <div class="kokat3"></div>
              <div class="kokat4"></div>
              <div class="kokat5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
